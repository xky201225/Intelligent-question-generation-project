{% extends 'base.html' %}

{% block content %}
<h2>教材管理</h2>
<div class="card mb-4">
    <div class="card-header">添加教材 (支持PDF/Word自动识别章节)</div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" name="name" class="form-control" placeholder="教材名称" required>
                </div>
                <div class="col-md-2">
                    <select name="subject_id" class="form-select" required>
                        <option value="">选择科目</option>
                        {% for s in subjects %}
                        <option value="{{ s.subject_id }}">{{ s.subject_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-2">
                    <input type="text" name="author" class="form-control" placeholder="作者/主编" required>
                </div>
                <div class="col-md-3">
                    <input type="file" name="file" class="form-control" accept=".pdf,.docx">
                    <small class="text-muted">上传文件可自动识别章节结构</small>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">添加 & 识别</button>
                </div>
            </div>
        </form>
    </div>
</div>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>科目</th>
            <th>作者</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for tb in textbooks %}
        <tr>
            <td>{{ tb.textbook_id }}</td>
            <td>{{ tb.textbook_name }}</td>
            <td>{{ tb.subject.subject_name }}</td>
            <td>{{ tb.author }}</td>
            <td>
                <a href="/textbooks/{{ tb.textbook_id }}/chapters" class="btn btn-sm btn-info">管理章节</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
