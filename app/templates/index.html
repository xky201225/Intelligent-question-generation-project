{% extends 'base.html' %}

{% block content %}
<div class="jumbotron text-center mt-5">
    <h1 class="display-4">欢迎使用AI智能出题系统</h1>
    <p class="lead">基于DeepSeek大模型的智能试卷生成平台</p>
    <hr class="my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">教材管理</h5>
                    <p class="card-text">上传教材，管理章节内容，为AI提供知识库。</p>
                    <a href="/textbooks" class="btn btn-primary">管理教材</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">智能出题</h5>
                    <p class="card-text">根据教材或现有题目，一键生成新试题。</p>
                    <a href="/questions/generate" class="btn btn-success">开始出题</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">组卷导出</h5>
                    <p class="card-text">自由组卷，支持Word/PDF导出，教师版/学生版。</p>
                    <a href="/paper/create" class="btn btn-info text-white">去组卷</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
