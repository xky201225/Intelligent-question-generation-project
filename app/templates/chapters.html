{% extends 'base.html' %}

{% block content %}
<h2>{{ textbook.textbook_name }} - 章节管理</h2>
<a href="/textbooks" class="btn btn-secondary mb-3">返回教材列表</a>

<div class="card mb-4">
    <div class="card-header">添加章节</div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" name="name" class="form-control" placeholder="章节名称" required>
                </div>
                <div class="col-md-2">
                    <select name="level" class="form-select">
                        <option value="1">章</option>
                        <option value="2">节</option>
                        <option value="3">小节</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="file" name="file" class="form-control" accept=".docx,.pdf">
                    <small class="text-muted">上传章节内容(PDF/Word)</small>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </div>
        </form>
    </div>
</div>

<ul class="list-group">
    {% for chapter in chapters %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span style="margin-left: {{ (chapter.chapter_level - 1) * 20 }}px">
            {% if chapter.chapter_level > 1 %}└─ {% endif %}{{ chapter.chapter_name }}
        </span>
        <span class="badge bg-secondary rounded-pill">Level {{ chapter.chapter_level }}</span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
