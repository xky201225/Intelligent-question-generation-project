{% extends 'base.html' %}

{% block content %}
<h2>上传试卷 → AI生成新试卷</h2>
<p class="text-muted">上传 PDF / Word(.docx) 后，系统会提取文字并调用 DeepSeek 生成一套相似的新试题；生成结果会先进入审核页，确认后自动组卷并可导出。</p>

<div class="card">
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <input type="hidden" name="question_types_json" id="question_types_json" value="">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">试卷名称</label>
                    <input type="text" name="paper_name" class="form-control" placeholder="例如：期中测试（AI生成）" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">科目</label>
                    <select name="subject_id" class="form-select" required>
                        {% for s in subjects %}
                        <option value="{{ s.subject_id }}">{{ s.subject_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">出卷人</label>
                    <input type="text" name="creator" class="form-control" placeholder="例如：张老师" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">上传原试卷文件</label>
                    <input type="file" name="file" class="form-control" accept=".pdf,.docx" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">试卷总分</label>
                    <input type="number" name="total_score" class="form-control" value="100" min="1">
                </div>
                <div class="col-md-3">
                    <label class="form-label">难度</label>
                    <select name="difficulty" class="form-select">
                        <option value="简单">简单</option>
                        <option value="中等" selected>中等</option>
                        <option value="困难">困难</option>
                    </select>
                </div>

                <div class="col-md-12">
                    <label class="form-label">题型与数量（可自定义题型名称）</label>
                    <div id="types_container" class="border rounded p-2">
                        <div class="row g-2 type-row mb-2">
                            <div class="col-8">
                                <input class="form-control type-name" value="选择题" placeholder="题型名称（可手动输入）">
                            </div>
                            <div class="col-4">
                                <input type="number" class="form-control type-count" value="10" min="1">
                            </div>
                        </div>
                    </div>
                    <div class="mt-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="add_type_btn">+ 添加题型</button>
                        <button type="button" class="btn btn-sm btn-outline-danger" id="remove_type_btn">- 删除最后一项</button>
                    </div>
                    <div class="text-muted mt-1">系统会按各题型数量自动计算占比并生成，总题数等于各题型数量之和。</div>
                </div>

                <div class="col-md-3">
                    <label class="form-label">生成数量（自动计算）</label>
                    <input type="number" name="count" id="total_count" class="form-control" value="10" readonly>
                </div>
            </div>

            <div class="mt-3 d-flex gap-2">
                <button type="submit" class="btn btn-primary">开始生成并进入审核</button>
                <a href="/paper/create" class="btn btn-secondary">返回组卷中心</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function updateTypesJsonAndCount() {
        let types = [];
        let total = 0;
        $('#types_container .type-row').each(function() {
            const name = $(this).find('.type-name').val().trim();
            const cnt = parseInt($(this).find('.type-count').val() || '0');
            if (name && cnt > 0) {
                types.push({name: name, count: cnt});
                total += cnt;
            }
        });
        $('#question_types_json').val(JSON.stringify(types));
        $('#total_count').val(total || 0);
    }

    $('#add_type_btn').click(function() {
        $('#types_container').append(`
            <div class="row g-2 type-row mb-2">
                <div class="col-8">
                    <input class="form-control type-name" placeholder="题型名称（可手动输入）">
                </div>
                <div class="col-4">
                    <input type="number" class="form-control type-count" value="1" min="1">
                </div>
            </div>
        `);
        updateTypesJsonAndCount();
    });

    $('#remove_type_btn').click(function() {
        const rows = $('#types_container .type-row');
        if (rows.length > 1) {
            rows.last().remove();
            updateTypesJsonAndCount();
        }
    });

    $(document).on('input', '.type-name,.type-count', function() {
        updateTypesJsonAndCount();
    });

    updateTypesJsonAndCount();
</script>
{% endblock %}
